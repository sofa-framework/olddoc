SOFAMAIN = ../../..

TEMPLATE = app
CONFIG =  $$CONFIGPROJECT \
          warn_on \
          opengl \
          $$CONFIGDEBUG

INCLUDEPATH = $$SOFAMAIN/include $$SOFAMAIN/src
LIBS = -lSofaAbstract -lSofaCore -lSofaComponents -lSofaGUIQT -lSofaGUIFLTK -lfltk -lfltk_gl -lGL -lGLU -lglut -lpthread -lxml2 -lz


unix {
QMAKE_LIBDIR = $$SOFAMAIN/lib/linux
DEPENDPATH  *= \
	$$SOFAMAIN/Sofa/Abstract \
	$$SOFAMAIN/Sofa/Core \
	$$SOFAMAIN/Sofa/Components
OBJECTS_DIR = ./.obj
}

